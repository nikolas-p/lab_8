name: acrion for pull request  main

on:
  pull_request:
    branches: [ main ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version:|
                        6.0.x
                        7.0.x
                        8.0.x

    - name: Build project
      run: dotnet build proj.csproj
