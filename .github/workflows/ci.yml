name: acrion for pull request  main

on:
  pull_request:
    branches: [ main ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: [6, 7, 8]

    - name: Build project
      run: dotnet build proj/proj.csproj
